<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moji podatki</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    % rebase('osnova.html')
    <div class="container">
        <h1>Moj profil</h1>
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p><strong>Uporabniško ime:</strong> {{ oseba.username }}</p>
                        <p><strong>Ime:</strong> {{ oseba.ime }}</p>
                        <p><strong>Priimek:</strong> {{ oseba.priimek }}</p>
                        <p><strong>Kontakt IG:</strong> {{ oseba.kontakt_ig }}</p>
                        % for vprasanje, odgovor in oseba.odgovori.items():
                            <p><strong>{{ vprasanje }}</strong> {{ odgovor }}</p>
                        % end
                        <form action="/izbrisi_odgovore" method="post">
                            <button class="btn waves-effect waves-light red" type="submit" name="action">Ponovno izpolni vprašalnik</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
