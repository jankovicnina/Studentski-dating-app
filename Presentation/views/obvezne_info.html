<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Študentski dating app</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function() {
            $(".tabs").tabs();
        });
    </script>
    <style>
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .center-align-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Obvezni podatki</a>
        </div>
    </nav>
        <div class="container">
            <div class="row">
                <form class="col s12"> <!--method="POST" se manjka-->
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="username" type="text" class="validate">
                            <label for="username">Uporabniško ime</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">link</i>
                            <input id="insta" type="text" class="validate">
                            <label for="insta">Instagram</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">fingerprint</i>
                            <input id="emso" type="tel" class="validate">
                            <label for="emso">EMŠO</label>
                        </div>
                        <div class="input-field col s6">
                            <select>
                                <option value="1">Uporabnik</option>
                                <option value="2">Admin</option>
                            </select>
                            <label>Vloga</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    <div class="row center-align-button">
        <button class="btn waves-effect waves-light" type="submit" name="action">Nadaljuj
            <i class="material-icons right">send</i>
        </button>
    </div>


    <!-- ta del je obvezen za inicializacijo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var options = {}; // Add any options here
            var instances = M.FormSelect.init(elems, options);
        });
    </script>
</body>

</html>
