<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Å tudentski dating app</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function() {
            $(".tabs").tabs();
        });
    </script>
    <style>
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .center-align-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .center-align-button .btn {
            margin: 0 1.5cm;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <span class="brand-logo center">Avtorizacija</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <input id="aktivacija" type="text" class="validate">
                    <label for="aktivacija">Aktivacijska koda</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row center-align-button">
        <button class="btn waves-effect waves-light" type="submit" name="action">Nazaj
            <i class="material-icons left">arrow_back</i>
        </button>
        <button class="btn waves-effect waves-light" type="submit" name="action">Nadaljuj
            <i class="material-icons right">send</i>
        </button>
    </div>

    <!-- ta del je obvezen za inicializacijo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var options = {}; // Add any options here
            var instances = M.FormSelect.init(elems, options);
        });
    </script>
</body>

</html>
