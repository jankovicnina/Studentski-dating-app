<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urejanje</title>
    <style>
        body {
            background-image: url('/static/Images/prazno.jpg');
            background-size: cover;
        }

        .small-text {
            font-size: 0.8em;
        }

        nav .brand-logo {
            font-size: 1.5em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function () {
            $(".tabs").tabs();
        });
    </script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Urejanje</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/odjava"><i class="material-icons">logout</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4>Dodaj vprašanje</h4>
                <form action="/dodaj_vprasanje" method="post">
                    <div class="input-field">
                        <input type="text" id="vprasanje" name="vprasanje" required>
                        <label for="vprasanje">Novo vprašanje</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Dodaj
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <h4>Dodaj možni odgovor</h4>
                <form action="/dodaj_mozni_odgovor" method="post">
                    <div class="input-field">
                        <select id="vprasanje_id" name="vprasanje_id" required>
                            <option value="" disabled selected>Izberite vprašanje</option>
                            % for vprasanje in vprasanja:
                            <option value="{{ vprasanje.id }}">{{ vprasanje.vprasanje }}</option>
                            % end
                        </select>
                        <label for="vprasanje_id"></label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="mozni_odgovor" name="mozni_odgovor" required>
                        <label for="mozni_odgovor">Nov možni odgovor</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Dodaj
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
        <div class="row">
            <!-- to dela sam za vprašanja, ki še nimajo možnih odgovorv. Hotla sm v sql dat
            ALTER TABLE mozni_odgovor
            DROP CONSTRAINT mozni_odgovor_id_vprasanja_fkey, 
            ADD CONSTRAINT mozni_odgovor_id_vprasanja_fkey FOREIGN KEY (id_vprasanja)
            REFERENCES vprasanje(id) ON DELETE CASCADE;
            ampak ne dela ker nism owner????:( no ja problem za jutri ig-->
            <div class="col s12">
                <h4>Obstoječa Vprašanja in Možni Odgovori</h4>
                % for vprasanje in vprasanja_mozni_odgovori:
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ vprasanje.vprasanje }}</span>
                        <ul>
                            % for odgovor in vprasanje.mozni_odgovori:
                            <li>{{ odgovor.mozni_odgovor }}</li>
                            % end
                        </ul>
                        % if vprasanje.id >= 13:
                        <form action="/izbrisi_vprasanje" method="post">
                            <input type="hidden" name="vprasanje_id" value="{{ vprasanje.id }}">
                            <button class="btn red" type="submit">X</button>
                        </form>
                        % end
                    </div>
                </div>
                % end
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });

        function deleteVprasanje(id) {
            fetch(`/izbrisi_vprasanje/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    // Reload the page or update the UI to reflect the deletion
                    location.reload();
                } else {
                    alert(data.message);
                }
            });
        }
    </script>
</body>

</html>
