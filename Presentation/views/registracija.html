<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Študentski dating app</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function() {
            $(".tabs").tabs();
        });
    </script>
    <style>
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .center-align-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
          <a class="brand-logo center">Registracija</a>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <form class="col s12"> <!--method="POST" se manjka-->
              <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">face</i>
                    <input id="ime" type="text" class="validate">
                    <label for="ime">Ime</label>
                </div>
                <div class="input-field col s6">
                    <input id="priimek" type="text" class="validate">
                    <label for="priimek">Priimek</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">E-poštni naslov</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">password</i>
                    <input id="geslo" type="password" class="validate">
                    <label for="geslo">Geslo</label>
                </div>
              </div>
            </form>
          </div>
    </div>
    <div class="row center-align-button">
        <button class="btn waves-effect waves-light" type="submit" name="action">Pridruži se
            <i class="material-icons right">send</i>
        </button>  
    </div>
</body>

</html>
