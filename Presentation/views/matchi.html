% rebase("osnova.html")
<div class="container">
    <div class="row">
        % for oseba in osebe:
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <p><strong>Username:</strong> {{ oseba.username }}</p>
                    <p><strong>Ime:</strong> {{ oseba.ime }}</p>
                    <p><strong>Priimek:</strong> {{ oseba.priimek }}</p>
                    <p><strong>Kontakt IG:</strong> {{ oseba.kontakt_ig }}</p>
                    % for vprasanje, odgovor in oseba.odgovori.items():
                    <p><strong>{{ vprasanje }}:</strong> {{ odgovor }}</p>
                    % end
                    </div>
                    <div class="card-action">
                        <form action="/dislike" method="post" style="display:inline;">
                            <input type="hidden" name="username2" value="{{ oseba.username }}">
                            <button type="submit" class="btn">Dislike</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        % end
    </div>
</div>
